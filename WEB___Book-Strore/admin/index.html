<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập Admin</title>
    <link rel="stylesheet" href="../bootstrap-5.3.2-dist/css/bootstrap.min.css">
    
    <style>
        body {
            background-color: #c1c2c2;
        }
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            width: 100%;
            max-width: 420px;
            border: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .login-card-title {
            color: #3a3a8d;
            font-weight: 700;
        }
    </style>
</head>
<body>
    
    <div class="container login-container">
        <div class="card login-card p-4">
            <div class="card-body">
                <h1 class="card-title text-center mb-4 login-card-title">Literary Haven - Admin</h1>
                
                <form id="adminLoginForm" action="dashboard.html">
                    <div class="mb-3">
                        <label for="username" class="form-label">Tên đăng nhập</label>
                        <input type="text" class="form-control" id="username" required value="coloanxinhdeptuyetvoi">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Mật khẩu</label>
                        <input type="password" class="form-control" id="password" required value="admin123">
                    </div>
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">Đăng nhập</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../assets/js/login.js"></script>
</body>
</html>
